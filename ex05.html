<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript 에서의 변수는 다로 자료형을 선언하지 않고
        // 변수 선언 keyword를 사용한다.
        // var keyword
        var num = 10;
        console.log('변수에 저장되어 있는 수는 '+num+'입니다.')
        num = 30;
        console.log('변수에 저장되어 있는 수는 '+num+'입니다.')
        var num = 30; // 오료 안남
        console.log('변수에 저장되어 있는 수는 '+num+'입니다.')
        // 같은 이름으로 여러번 변수를 선언 할 수 있다.
        // 제선언, 재할당 가능

        // let keyword
        // 자료형은 따로 명시하지 않으나, 같은 이름으로 여러 변수를 선언 할 수 없다
        // 재할당만 가능
        let number = 10;
        // let number = 30; 오류 난다.
        console.log('변수에 저장되어 있는 수는 '+number+'입니다.')

        // const keyword : java의 final
        const data = 100;
        console.log('변수에 저장되어 있는 수는 '+data+'입니다.')
        // 재선언, 재할당 둘다 안됨

        let name;
        console.log(name)
        name = null;
        console.log(name)
    </script>
</body>
</html>
