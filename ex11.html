<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0 에서 1 사이의 값응 랜덤하게 얻을 수 있다.
        // Math.random()
        // 특정 범위의 값을 얻고 싶다.
        let ans = parseInt(100*Math.random())+1;
        while(true){
            let num = parseInt(prompt("숫자를 입력해주세요!!"));
            if (num > ans) {
                alert("입력한 숫자보다 작은 수 입니다.");
            } else if (num < ans) {
                alert("입력한 숫자보다 큰 수 입니다.");
            } else {
                console.log("정답입니다. 축하합니다!!");
                break;
            }
        }
    </script>
</body>
</html>
