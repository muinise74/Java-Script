<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let startNum = parseInt(prompt("시작 값을 입력해주세요"));
        let endNum = parseInt(prompt("끝 값을 입력해주세요"));
        let result = 0;
        for (let i = startNum; i <= endNum; i++){
            result += i;
        }
        console.log(startNum+"부터 "+endNum+"까지 의 합 : "+result);
    </script>
</body>
</html>
