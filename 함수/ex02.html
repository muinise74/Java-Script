<body>
    <script>
        // 호이스팅 현상을 막기 위해 함수 표현식 사용
        // 함수 표현식 사용시 함수명 생략 가능
        // 변수명을 함수명처럼 사용 가능
        const add =function (num1, num2){
            return num1+num2;
        }

        let a = parseInt(prompt("첫 번째 정수 입력 "));
        let b = parseInt(prompt("두 번째 정수 입력 "));
        let result = a+b;
        console.log("더하기 결과 : "+result);
    </script>
