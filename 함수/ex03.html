<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        const getRectArea = function (height,width){
            return height*width
        }

        let height = parseInt(prompt("직사각혀의 높이"))
        let width = parseInt(prompt("직사각혀의 너비"))
        let result = getRectArea(height,width);

        console.log("직각형의 면적은 "+result+"입니다.")
    </Script>
</body>
</html>
