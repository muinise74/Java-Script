<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = ['병관','승환','명훈'];

        // 배열의 마지막에 data 추가
        array.push("지원");
        console.log(array);
        // 배열의 마지막 data 삭제
        array.pop();
        console.log(array);
        // 데이터 삽입, 데이터 선택 삭제
        // splice(시작 위치, 삭제할 원소 수 , 추가할 데이터
        // 삭제할 원소 수가 0 이면 삽입만, 추가할 데이터가 없으면 삭제만 진행된다.
        array.splice(0,1,"민서");
        console.log(array);
    </script>
</body>
</html>
