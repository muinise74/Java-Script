<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numArray = [];
        let evenArray = [];
        for (let i = 0, j = 0; i < 10; i++){
            numArray[i] = parseInt(100*Math.random())+1;
            if (numArray[i]%2 == 0){
                evenArray[j] = numArray[i];
                j++;
            } 
        }
        console.log("numArray에 저장된 짝수는 "+evenArray+"이며 총 "+evenArray.length+"개 입니다.");
    </script>
</body>
</html>
