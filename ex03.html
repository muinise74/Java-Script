<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt("출력 내용","입력 내용") : 입력창을 통한 입력문, str 타입으로 반환
        // confirm("출력 내용") : 확인 및 치소를 통한 입력문, boolean 타입으로 반환

        
        console.log(prompt("오늘은 몇요일 인가요??","요일을 적어주세요!!"));
        console.log(confirm("오늘은 월요일 인가요??"));
    </script>
</body>
