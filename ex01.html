<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href=""><h1>Front-end-Driver</h1></a>
   
        <input type = "button" id = 'design' value = "DESIGN">
    <input type = "button" id = 'default' value = "DEFAULT">

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <h2>JavaScript</h2>
    <p>JavaScript는 웹페이지를 동적인 페이지로 만들기 위해 고안된 언어입니다.
        <br/>차근차근 JavaScript에 대하여 배워보도록 합시다.</p>

    <script>
        // 버튼 태그를 통해서 배경 색을 변경
        // document 문서에서 --> 웹페이지
        document.querySelector("#design").addEventListener("click",function(){
            document.querySelector("body").style.backgroundColor="yellow";
            document.querySelector("ul").style.color="blue";
            document.querySelector("h2").style.color="blue";
            document.querySelector("p").style.color="blue";

        })

        document.querySelector("#default").addEventListener("click",function(){
            document.querySelector("body").style.backgroundColor="";
            document.querySelector("ul").style.color="";
            document.querySelector("h2").style.color="";
            document.querySelector("p").style.color="";

        })

        // JavaScript로 웹페이지를 다루기 위해서는
        // 꼭 JavaScript 에서 사용이 가능호도록
        // 웹페이지의 태그를 JavaScript의 객체로 가져와야 한다
    </script>
</body>
</html>
